<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="recipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf='recipeItemSelected; else recipeNotSelected'
                       [recipe]="recipeItemSelected"></app-recipe-detail>
    <ng-template #recipeNotSelected>
        <p>Please select a Recipe first!</p>
    </ng-template>
  </div>
</div>
