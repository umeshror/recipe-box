<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient(f)"
          #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 class="form-control"
                 ngModel
                 required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 name="amount"
                 class="form-control"
                 ngModel
                 pattern="^[1-9]+[0-9]*$"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  [disabled]="!f.valid"
                  type="submit">
            {{ editMode ? 'Update' : 'Add'}}
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary"
                  type="button"
                  (click)="resetForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
